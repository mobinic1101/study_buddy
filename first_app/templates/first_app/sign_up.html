{% extends "base.html" %}

{% block title %}SignUp{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
    	{% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" title="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" title="example@gmail.com" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" title="password" required>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" title="confirm" required>

        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
