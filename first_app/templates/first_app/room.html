{% extends "base.html" %}
{% block title %}Room{% endblock %}


{% block content %}
<h1>{{room.name}}</h1>
<p>{{room.description}}</p>

<div class="comment_wrapper">
    <h3>Conversation</h3>
    <hr/>

    {% for comment in comments %}
    <small>@{{comment.user.username}} {{comment.updated|timesince}} ago:</small>
    <p>{{comment.body}}</p>
    {% endfor %}
</div>

{% endblock %}
